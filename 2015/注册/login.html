<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>抠抠网--登录</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
</head>
<body>
<!-- header -->
<div id="header">
    <div class="header_con">
    	<h1>
	        <a href="#"><img src="images/logo.png" alt="抠抠网"></a>
	    </h1>
		<ul>
			<li>100%正品保障</li>
			<li>7天内退换货</li>
			<li>100%质量保障</li>
		</ul>
    </div>
</div>
<!-- header end -->
<!-- main -->
<div id="main">
	<!-- main_con -->
	<div class="main_con">
		<!-- register -->
		<div id="register">
			<h2>
			    登录<span>还不是抠抠网会员？<a href="#"><b class="log_icon"></b>立即注册</a></span>
			</h2>
			<form action="http://www.baidu.com" id="login_form">
				<dl class="clearfix">
					<dt class="lg">账号：</dt>
					<dd class="lg">
						<div class="inpt_con01">
							<input type="text"  class="inpt_text01" id="log_name" placeholder="请输入用户名 / 邮箱 / 手机号" tabindex='1'>
							<span class="icon_zh"></span>
							<span class="icon_right"></span>
							<span class="icon_error"></span>
						</div>
						<div class="error_con"></div>
					</dd>
				</dl>
				<dl class="clearfix">
					<dt class="lg">登录密码：</dt>
					<dd class="lg">
						<div class="inpt_con01">
							<input type="password" class="inpt_text01" id="log_pwd" tabindex='2'>
							<span class="icon_pwd"></span>
							<span class="icon_right"></span>
							<span class="icon_error"></span>
						</div>
						<div class="error_con"></div>
					</dd>
				</dl>
				<dl class="clearfix" id="yzm">
					<dt class="lg">验证码：</dt>
					<dd class="lg">
						<div class="inpt_con02">
							<input type="text" class="inpt_text02" id="log_yzm" tabindex='3'>
							<span class="icon_right"></span>
							<span class="icon_error"></span>
						</div>
						<div class="yz_pic">
							<img src="images/01.jpg">
							<a href="javascript:void(0);">换一张</a>
						</div>
						<div class="error_con"></div>
					</dd>
				</dl>
				<dl class="clearfix">
					<dt class="lg">&nbsp;</dt>
					<dd class="lg">
						<p>
						    <input type="submit" value="立即登录" id="sub_btn0" tabindex='4'>
						</p>
						<p class="ml0">
						    <input type="checkbox">2周内自动登录 <a href="#">找回密码？</a>
						</p>
					</dd>
				</dl>
			</form>
			<div class="login_text">
				<p>用合作网站帐号登录:</p>
				<p>
					<a class="sina" href="#"></a><a class="qq" href="#"></a><a class="wx" href="#"></a>
				</p>
				<p class="text">
					<a href="#">人人网</a><span class="line">|</span><a href="#">豆瓣</a><span class="line">|</span><a href="#">支付宝</a><span class="line">|</span><a href="#">百度</a><span class="line">|</span><a href="#">360 </a><span class="line">|</span><a href="#">网易</a>
				</p>
			</div>
		</div>
		<!-- register end -->
	</div>
	<!-- main_con end -->
	<!-- footer -->
	<div id="footer">
		<p>
			<a href="#">关于抠抠</a>|<a href="#">商家入驻</a>|<a href="#">商家入口</a>|<a href="#">加入我们</a>|<a href="#">联系我们</a>|<a href="#">友情链接</a>
		</p>
		<p class="copy">
		    CopyRIGHT © 2009-2014 抠抠网 KOUCLO All RIGHTS RESERVED 闽ICP备13001618号-1 
		</p>
	</div>
	<!-- footer end -->
</div>
<!-- main end -->	
</body>
</html>
