<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>抠抠网--注册</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
</head>
<body>
<!-- header -->
<div id="header">
    <div class="header_con">
    	<h1>
	        <a href="#"><img src="images/logo.png" alt="抠抠网"></a>
	    </h1>
		<ul>
			<li>100%正品保障</li>
			<li>7天内退换货</li>
			<li>100%质量保障</li>
		</ul>
    </div>
</div>
<!-- header end -->
<!-- main -->
<div id="main">
	<!-- main_con -->
	<div class="main_con0">
		<!-- success -->
		<div class="success">
		    <b class="suc_right"></b>
			<h2>
			   恭喜您，注册成功！
			</h2>
			<p>
				为了您的账号安全，建议您完成如下安全验证：
			</p>
			<span class='shopping'><a href="#">立即购物</a></span>
		</div>
		<!-- success end -->
		<!-- yangzheng -->
		<div class="yangzheng">
			<div class="yz_email bd">
			    <b class="fj_icon"></b>
				<p class="send">
					已发送至392221212@qq.com，请登录邮箱完成验证
				</p>
				<p class="text">
					<a href="#" class="btn">查看邮件</a>如果您没有收到，请<a href="#" class="fs"><span>60</span>秒后重新获取</a>或<a href="#" class="re">更换邮箱</a>
				</p>
			</div>
			<div class="yangzheng_con">
			    <form action="" id="form_phone">
					<dl class="clearfix">
						<dt>手机验证:</dt>
						<dd>
						    <div class="suc_con">
							    <input class="suc_inp" id="suc_phone" type="text" placeholder="输入您的手机号码">
							    <span class="icon_right" ></span>
							    <span class="icon_error"></span>
							</div>
	                        <div class="error_con"></div>
						</dd>
					</dl>
					<dl class="clearfix">
						<dt>短信验证码:</dt>
						<dd>
						    <div class="suc_con0">
							    <input class="dx_inp" id="suc_dx" type="text" placeholder="输入收到的短信验证码">
							    <span class="icon_right" ></span>
							    <span class="icon_error"></span>
							</div>
							<a href="#" class="phone_yzm0">获取手机验证码</a>
	                        <div class="error_con"></div>
						</dd>
					</dl>
					<dl class="clearfix">
						<dt>&nbsp;</dt>
						<dd>
						    <input type="submit" value="立即验证" class="dx_btn">
						</dd>
					</dl>
			    </form>
			</div>

		</div>
		<!-- yangzheng end -->
	</div>
	<!-- main_con end -->
	<!-- footer -->
	<div id="footer">
		<p>
			<a href="#">关于抠抠</a>|<a href="#">商家入驻</a>|<a href="#">商家入口</a>|<a href="#">加入我们</a>|<a href="#">联系我们</a>|<a href="#">友情链接</a>
		</p>
		<p class="copy">
		    CopyRIGHT © 2009-2014 抠抠网 KOUCLO All RIGHTS RESERVED 闽ICP备13001618号-1 
		</p>
	</div>
	<!-- footer end -->
</div>
<!-- main end -->	
</body>
</html>
