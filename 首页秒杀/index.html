<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>秒杀</title>
<link rel="stylesheet" type="text/css" href="css/index.css" />
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/seckill_index.js"></script>
</head>

<body>
<!-- seckill_banner -->
<div id="seckill_banner">
   <!-- seckill_big -->
   <div id="seckill_big">
      <a href="#"><img src="images/seckill_big.png" width="1200" height="500" alt="" /></a>
   </div>
   <!-- seckill_small -->
   <div id="seckill_small">
      <a href="#"><img src="images/seckill_small.jpg" width="1200" height="90" alt="" /></a>
   </div>
   <!-- clock -->
   <div id="clock">
      <div class="clock_text">
         <img src="images/seckill_text.jpg" width="91" height="12" alt="距活动开始还有：" />
      </div>
      <div class="clock_con">
         <div class="clock_t">
            <div class="clock_d">
               <span class="hour">00</span>
               <span class="time">小时</span>
            </div>
            <div class="clock_h">:</div>
            <div class="clock_d">
               <span class="minute">00</span>
               <span class="time">分</span>
            </div>
            <div class="clock_h">:</div>
            <div class="clock_d">
               <span class="second">00</span>
               <span class="time">秒</span>
            </div>
           
         </div>
      </div>
   </div>
   
   <!-- open -->
   <div id="open">
      <div class="open_text">
         <span>收缩</span><i class="back_pic"></i>
      </div>
   </div>
   
</div>
</body>
</html>
