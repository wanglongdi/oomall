<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>

</div>

<div class="payment_con">
  <!-- payment_con0 -->
  <div class="payment_con0">

           <li><img src="images/zfpt.png" width="65" height="16" alt="支付平台" /></li>
        </ul>
     </div>

                     <li>
                        <input type="radio" name="bank" id="icbc" value="BANK|ICBC-NET-B2C" />

                     </li>
                     <li>
                        <input type="radio" name="bank" id="ccb" value="BANK|CCB-NET-B2C" />

                     </li>
                     <li>
                        <input type="radio" name="bank" id="cmb" value="BANK|CMBCHINA-NET-B2C" />

                     </li>
                     <li>
                        <input type="radio" name="bank" id="abc" value="BANK|ABC-NET-B2C" />
                        <label for="abc"><img src="images/abc.png" title="农业银行" /></label>
                     </li>
                   </ul>
                   <ul>
                      <li>
                         <input type="radio" name="bank" id="bcom" value="BANK|BOCO-NET-B2C" />

                      </li>
                      <li>
                         <input type="radio" name="bank" id="gdb" value="BANK|GDB-NET-B2C" />

                      </li>
                      <li>
                         <input type="radio" name="bank" id="boc" value="BANK|BOC-NET-B2C" />
                         <label for="boc"><img src="images/boc.png"  title="中国银行" /></label>
                       </li>
                       <li>
                         <input type="radio" name="bank" id="cmbc" value="BANK|CMBC-NET-B2C" />
                         <label for="cmbc"><img src="images/cmbc.png" title="中国民生银行" /></label>
                       </li>
                   </ul>
                   <ul>
                     <li>
                        <input type="radio" name="bank" id="hxb" value="BANK|HXB-NET-B2C" />

                     <li>
                        <input type="radio" name="bank" id="cib" value="BANK|CIB-NET-B2C" />

                       </li>
                    </ul>

                </div>
                <div id="tabs-2">
                   <ul>
                       <li>
                         <input type="radio" name="bank" id="yeepay" value="platform|yeepay" />
                         <label for="yeepay"><img src="images/yeepay.png" title="易宝支付" /></label>
                       </li>
                    </ul>
                    <input type="submit" value="下一步" class="submit" />
